<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daman Games Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <span>Daman Game</span>
            <span class="wallet">Wallet: â‚¹<span id="balance">1000</span></span>
        </div>

        <div class="timer-section">
            <div class="period">Period: <span id="period-id">---</span></div>
            <div class="count-down">00:<span id="timer">60</span></div>
        </div>

        <div class="bet-actions">
            <button class="btn btn-green" onclick="placeBet('green')">Green</button>
            <button class="btn btn-violet" onclick="placeBet('violet')">Violet</button>
            <button class="btn btn-red" onclick="placeBet('red')">Red</button>
        </div>

        <div class="numbers-grid" id="numbers">
            <!-- Numbers 0-9 generated by script -->
        </div>

        <div class="big-small">
            <button class="btn-bs big" onclick="placeBet('BIG')">BIG</button>
            <button class="btn-bs small" onclick="placeBet('SMALL')">SMALL</button>
        </div>

        <div class="history-section">
            <h3>Game Records</h3>
            <table>
                <thead><tr><th>Period</th><th>Number</th><th>Size</th><th>Result</th></tr></thead>
                <tbody id="history-list"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
